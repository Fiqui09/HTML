<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro js tipos datos</title>
</head>
<body style="background-color: ligtblue;">
    
  <center>
        <h1>TIPOS DE DATOS EN JAVASCRIPT</h1>
            <script>
                //ASIGNACION DE VARIABLE
                var var1="Pancraseo"; //texto o scring
                var var2=true; //Boolean
                var var3=33;// integer o number
                var var4=33.44;//Double o numeros con decimales
                var array=["pedro", "maria","carlos"];// Object o vector
                document.write
                ("****************************************************" + "<br>");
                document.write("El tipo de datos de la var1 es ..." + typeof(var1)+"<br>");
                document.write("El tipo de datos de la var2 es ..." + typeof(var2)+"<br>");
                document.write("El tipo de datos de la var3 es ..." + typeof(var3)+"<br>");
                document.write("El tipo de datos de la var4 es ..." + typeof(var4)+"<br>");
                document.write("El array es de tipo de datos..." + typeof(array)+"<br>");
                document.write
                ("***************************************************");
            </script>



  </center>  
</body>
</html>
